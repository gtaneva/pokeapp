<nz-content>
    <h1 nz-typography class="text-center">Choose your Pokemon</h1>
    <div nz-row>
        <div class="item-wrap" nz-col nzJustify="center" nzAlign="top" nzSpan="3" *ngFor="let item of pokemonCollection$ | async">
            <app-pokemon-item [pokemonName]="item.name" [pokemonId]="item.id"></app-pokemon-item>
        </div>
    </div>
</nz-content>
